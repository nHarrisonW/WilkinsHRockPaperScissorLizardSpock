<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid bgColor" style="padding:0;">
        <div class="row" id="titleRow">
            <div class="col-12">
                <h1 class="titleText">Rock vs Paper vs Scissor vs Lizard vs Spock</h1>
            </div>
        </div>
        <div class="row">
            <h1 class="selectText">Select a mode:</h1>
        </div>
        
        <div class="row">
            <div class="col-12 d-inline-flex justify-content-around">
                <button type="button" class="btn btn-primary btn-lg">1 Player</button>
                <button type="button" class="btn btn-primary btn-lg">2 Players</button>
            </div>
        </div>
        <footer>
            <div class="d-flex">
              <p>This is Rock, Paper, Scissors, Lizard, Spock! This project started on January 17, 2023 and I will be done by January 20, 2023. Select a mode and give it a try!</p>
            </div>
            <p>By N. Harrison Wilkins</p>
              <a style="color: aliceblue;" href="https://github.com/nHarrisonW/AllForOne">Click Me for Github Repostitory</a>
          </footer>
    </div>
    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
